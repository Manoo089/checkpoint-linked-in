<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Checkpoint Linked-In</title>
  </head>

  <body>
    <main class="container">
      <article class="invitations-bar">
        <p class="invitations-bar__pending">No pending invitations</p>
        <p class="invitations-bar__manage"><a href="#">Manage</a></p>
      </article>

      <div class="container-cards">
        <article class="container-cards__heading">
          <p>People you may know in Greater Landshut Metropolitan Area</p>
          <p class="container-cards__heading-showall">
            <a href="#">See all</a>
          </p>
        </article>

        <div class="cards">
          <article class="card">
            <div class="card__header">
              <div class="card__background">
                <div class="card__profil">
                  <img src=" " alt="profile-pic " />
                </div>
              </div>
            </div>

            <div class="card__body">
              <section class="card__profile-name"></section>
              <section class="card__profile-work"></section>
            </div>

            <div class="card__footer">
              <section class="card__footer-mutual"></section>
              <button class="card__footer-button">Connect</button>
            </div>
          </article>
        </div>
      </div>
    </main>

    <script src="script.js "></script>
  </body>
</html>
