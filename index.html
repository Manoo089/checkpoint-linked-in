<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Checkpoint Linked-In</title>
  </head>

  <body>
    <main class="container">
      <article class="invitations-bar">
        <p class="invitations-bar__pending">No pending invitations</p>
        <p class="invitations-bar__manage"><a href="#">Manage</a></p>
      </article>

      <div class="container-cards">
        <article class="container-cards__heading">
          <p>People you may know in Greater Landshut Metropolitan Area</p>
          <p class="container-cards__heading-showall">
            <a href="#">See all</a>
          </p>
        </article>

        <!-- *********** CARD ************ -->
        <div class="cards">
          <article class="card">
            <div class="card__header">
              <div class="card__header-background"></div>
              <div class="card__profile"></div>
            </div>

            <div class="card__body">
              <section class="card__profile-name">
                <p class="card__profile-name-text">Ms Caroline Hansen</p>
              </section>
              <section class="card__profile-work">
                <p class="card__profile-work-text">Senior Developer</p>
              </section>
            </div>

            <div class="card__footer">
              <section class="card__footer-mutual-container">
                <p class="card__footer-mutual">
                  <span class="infinity-svg"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      data-supported-dps="16x16"
                      fill="currentColor"
                      class="mercado-match"
                      width="16"
                      height="16"
                      focusable="false"
                    >
                      <path
                        d="M11 3a5 5 0 00-3 1 5 5 0 100 8 5 5 0 103-9zM2 8a3 3 0 014.68-2.48 4.87 4.87 0 000 5A3 3 0 015 11a3 3 0 01-3-3zm9 3a3 3 0 01-1.68-.52 4.87 4.87 0 000-5A3 3 0 1111 11z"
                      ></path></svg></span
                  >2 mutual connections
                </p>
              </section>
              <button class="card__footer-button">Connect</button>
            </div>
          </article>
        </div>
        <!-- *********** CARD-END ************ -->
      </div>
    </main>

    <script src="script.js "></script>
  </body>
</html>
